<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SimplyRETS | RETS API Documentation</title>
        <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
        <link href='/api/assets/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
        <link href='/api/assets/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
        <link href='/api/assets/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
        <link href='/api/assets/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
        <link href='/api/assets/css/print.css' media='print' rel='stylesheet' type='text/css'/>
        <script src='/api/assets/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
        <script src='/api/assets/lib/jquery.slideto.min.js' type='text/javascript'></script>
        <script src='/api/assets/lib/jquery.wiggle.min.js' type='text/javascript'></script>
        <script src='/api/assets/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
        <script src='/api/assets/lib/handlebars-2.0.0.js' type='text/javascript'></script>
        <script src='/api/assets/lib/underscore-min.js' type='text/javascript'></script>
        <script src='/api/assets/lib/backbone-min.js' type='text/javascript'></script>
        <script src='/api/assets/swagger-ui.js' type='text/javascript'></script>
        <script src='/api/assets/lib/highlight.7.3.pack.js' type='text/javascript'></script>
        <script src='/api/assets/lib/marked.js' type='text/javascript'></script>

        <script type="text/javascript">
         $(function () {

             var apidocsURL = 'https://docs.simplyrets.com/api/resources.json'

             window.swaggerUi = new SwaggerUi({
                 apiKeyName: "Authorization",
                 url: apidocsURL,
                 dom_id: "swagger-ui-container",
                 // headers: { "Authorization": "Basic UUxrNG5ocENHYTJQbTJzRnlYZE46Zm9v" },
                 supportedSubmitMethods: ['get'],
                 onComplete: function(swaggerApi, swaggerUi){

                     console.log("Loaded SwaggerUI")
                     function addApiKeyAuthorization() {
                         var key = encodeURIComponent($('#input_apiKey')[0].value);
                         var secret = encodeURIComponent($('#input_apiSecret')[0].value);
                         if(key && key.trim() != "") {
                             var apiKeyAuth = new SwaggerClient.PasswordAuthorization(
                                 "basicAuth",
                                 key,
                                 secret
                             );
                             window.swaggerUi.api.clientAuthorizations.add("basicAuth", apiKeyAuth);
                             // window.authorizations.add("basicAuth", apiKeyAuth);
                         }
                     }

                     $('pre code').each(function(i, e) {hljs.highlightBlock(e)});

                     addApiKeyAuthorization();
                 },
                 onFailure: function(data) {
                     console.log("Unable to Load SwaggerUI");
                 },

                 docExpansion: "list",
                 validatorUrl: null
             });


             window.swaggerUi.load();

         });
        </script>

        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
         ga('create', 'UA-58147010-1', 'auto');
         ga('send', 'pageview');
        </script>
    </head>

    <div class="swagger-section">
        <div id='header'>
            <div class="swagger-ui-wrap">
                <a id="logo" href="https://simplyrets.com">
                    SimplyRETS
                </a>
                <form id='api_selector'>
                    <div class='input'>
                        <input
                            placeholder="api key"
                            id="input_apiKey"
                            name="apiKey"
                            type="text"
                            value='simplyrets'
                        />
                    </div>
                        <div class='input'>
                            <input
                                placeholder="api secret"
                                id="input_apiSecret"
                                name="apiSecret"
                                type="text"
                                value='simplyrets'
                            />
                        </div>
                </form>
            </div>
        </div>

        <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
        <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
    </div>
</html>
