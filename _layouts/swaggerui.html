<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SimplyRETS | RETS API Documentation</title>

        <link
            href="{{ "/assets/main.css" | relative_url}}"
            media="screen"
            rel="stylesheet"
            type="text/css"
        />

        <link
            href="{{ "/assets/css/swagger-ui.css" | relative_url}}"
            media="screen"
            rel="stylesheet"
            type="text/css"
        />

        {%- if jekyll.environment == 'production' and site.google_analytics -%}
          {%- include google-analytics.html -%}
        {%- endif -%}

    </head>
    <div>

        {%- include header.html -%}

        {{ content }}

        <div id="swagger-ui-container" class="swagger-ui-wrap">
        </div>
    </div>

    <script
        src="{{ "/assets/js/swagger-ui-bundle.js" | relative_url}}"
        type="text/javascript">
    </script>
    <script type="text/javascript">
     SwaggerUIBundle({
         url: "./simplyrets-openapi.yaml",
         dom_id: "#swagger-ui-container",
         deepLinking: true,
         presets: [
             SwaggerUIBundle.presets.apis,
             SwaggerUIBundle.SwaggerUIStandalonePreset
         ],
         syntaxHighlight: {
             activate: true,
             theme: "agate"
         }
     })
    </script>

</html>
