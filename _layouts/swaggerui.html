<!DOCTYPE html>
<html>

  {%- include swagger-ui-head.html -%}

    <div class="swagger-section">
        <div id='header'>
            <div class="swagger-ui-wrap">
                <a id="logo" href="https://simplyrets.com">
                    SimplyRETS
                </a>
                <form id='api_selector'>
                    <div class='input'>
                        <input
                            placeholder="api key"
                            id="input_apiKey"
                            name="apiKey"
                            type="text"
                            value='simplyrets'
                        />
                    </div>
                        <div class='input'>
                            <input
                                placeholder="api secret"
                                id="input_apiSecret"
                                name="apiSecret"
                                type="text"
                                value='simplyrets'
                            />
                        </div>
                </form>
            </div>
        </div>

        <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>

        {{ content }}

        <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
    </div>
</html>
